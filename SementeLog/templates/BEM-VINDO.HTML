<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SementeLog Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header class="sidebar-header">
                Roberto Silva
            </header>
            
            <div class="logo-container">
                <i class="fa-solid fa-seedling logo-icon"></i>
                <span class="logo-text">SementeLog</span>
            </div>
            
            <nav class="menu">
                <a href="{{ url_for('compras') }}" class="menu-item"><i class="fa-solid fa-cart-shopping"></i> Compras</a>
                <a href="{{ url_for('estoque') }}" class="menu-item"><i class="fa-solid fa-box-open"></i> Estoque</a>
                <a href="{{ url_for('logistica') }}" class="menu-item"><i class="fa-solid fa-truck"></i> Logística</a>
                <a href="{{ url_for('relatorios') }}" class="menu-item"><i class="fa-solid fa-file-lines"></i> Relatórios</a>
                <a href="{{ url_for('qrcode') }}" class="menu-item"><i class="fa-solid fa-qrcode"></i> QRcode Informações</a>
                <a href="{{ url_for('auditoria') }}" class="menu-item"><i class="fa-solid fa-money-check-dollar"></i> Auditoria</a>
                <a href="{{ url_for('cadastro') }}" class="menu-item"><i class="fa-solid fa-user-plus"></i> Cadastro</a>
            </nav>
        </aside>

        <main class="content-area">
            <div class="top-bar">
                <div class="spacer"></div>

            <div class="welcome-card">
                <div class="welcome-content">
                    <div class="app-logo-center">
                        <i class="fa-solid fa-seedling logo-icon-center"></i>
                        <span class="logo-text-center">SementeLog</span>
                    </div>
                    <i class="fa-solid fa-user-tie user-icon-large"></i>
                    <h1>Bem vindo ao <br> Semente Log</h1>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
