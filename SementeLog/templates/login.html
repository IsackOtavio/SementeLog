<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>

<div class="login-bg">

    <div class="login-card">

        <div class="login-icon">üë§</div>

        <h2 class="login-title">Login</h2>

        <form id="loginForm"> 
            <label>Usu√°rio</label>
            <input type="text" id="username" /> 

            <label>Senha</label>
            <input type="password" id="password" /> 

            <div class="links">
                <a href="#">Esqueceu senha?</a><br>
                <a href="{{ url_for('transparencia') }}">Informa√ß√µes P√∫blicas</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button> 
        </form>

    </div>

</div>

<script>
    // 1. Obt√©m os elementos
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // 2. Adiciona o listener para o evento de SUBMISS√ÉO
    loginForm.addEventListener('submit', function(event) {
        
        // Impede o envio padr√£o do formul√°rio
        event.preventDefault(); 

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        // 3. Verifica a valida√ß√£o
        if (username === '' || password === '') {
            // Caso de erro: Mostra o alerta
            alert('‚ö†Ô∏è Por favor, preencha todos os campos (Usu√°rio e Senha).');
            
        } else {
            // Caso de sucesso: 
            alert(`‚úÖ Login bem-sucedido! Redirecionando...`);
            
         
            window.location.href = "{{ url_for('index') }}";
        }
    });
</script>

</body>
</html>
